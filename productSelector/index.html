<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductSelector</title>
</head>
<body>
    <select name="" id="category-filter">
        <option value="all">all</option>
        <option value="vivo">vivo</option>
        <option value="apple">apple</option>
        <option value="moto">moto</option>
    </select>
    <div id="product-list">
        <div class="product" data-category="vivo">
            <h1>
                Vivo v29 pro
            </h1>
            <p>price: $30000</p>
        </div>
        <div class="product" data-category="apple">
            <h1>
                apple iphone 16
            </h1>
            <p>price: $300000</p>
        </div>
        <div class="product" data-category="moto">
            <h1>
                moto g64
            </h1>
            <p>price: $3000</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
